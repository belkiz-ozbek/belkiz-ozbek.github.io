<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java Jam Coffee House</title>
    <meta name="description" content="CENG 311 Inclass Activity 1" />
</head>
<body>

    <form id="currencyForm">
        <table>
            <tr>
                <td>
                    From:
                </td>
                <td>
                    <input type="text" id="from_value" value="1" />
                </td>
                <td>
                    Currency:
                </td>
                <td>
                    <select id="from_currency">
                        <option value="USD">USD</option>
                        <option value="CAD">CAD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </td>   
            </tr>
            <tr>
                <td>
                    To:
                </td>
                <td>
                    <input type="text" id="to_value" readonly />
                </td>
                <td>
                    Currency:
                </td>
                <td>
                    <select id="to_currency">
                        <option value="USD">USD</option>
                        <option value="CAD">CAD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </td>   
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" value="Convert" onclick="convertCurrency()" />
                </td>
            </tr>
        </table>
    </form>

    <script>
        function convertCurrency() {
            var from_value = parseFloat(document.getElementById('from_value').value);
            var from_currency = document.getElementById('from_currency').value;
            var to_currency = document.getElementById('to_currency').value;
            var converted_amount = 0;

            // Currency conversion rates
            var conversion_rates = {
                USD: { USD: 1, CAD: 1.35, EUR: 0.92 },
                CAD: { USD: 0.74, CAD: 1, EUR: 0.68 },
                EUR: { USD: 1.09, CAD: 1.47, EUR: 1 }
            };

            // Perform conversion
            converted_amount = from_value * conversion_rates[from_currency][to_currency];

            // Update the 'To' input field with the converted amount
            document.getElementById('to_value').value = converted_amount.toFixed(2);
        }
    </script>

</body>
</html>
